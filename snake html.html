<!DOCTYPE html>
<html>
<head> 
    <title> Snake Game</title>
    <link rel="stylesheet" href="snakestyle.css">
    <script defer src="snakejs.js"></script> 
</head>
<body>
    
<d class="wrapper">
    <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: ${highScore}</span>
    </div>
    <div class="play-board"></div>
    <div class="controls">
        <i data-key="ArrowLeft" class="controls-btn">&larr;</i>
        <i data-key="ArrowUp" class="controls-btn">&uarr;</i>
        <i data-key="ArrowRight" class="controls-btn">&rarr;</i>
        <i data-key="ArrowDown" class="controls-btn">&darr;</i>
    </div>
</div>
</body>

</html>
